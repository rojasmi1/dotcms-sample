<ul class="news">
  <li *ngFor="let news of newsList" [class.selected]="selectedId === news.identifier">
    <a routerLink="/news/{{news.identifier}}" (click)="selectNewsId(news.identifier)">
      <span>{{news.title}}</span>
    </a> 
  </li>
</ul>

<app-news-detail [news]="selectedNews"></app-news-detail>
